name: node.js CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: [ 14.x, 16.x, 17.x, 22.x ]
      - run: npm i
      - run: npm run build --if-present
      - run: npm test